<% include  ../template/inner_header.html %>

<link href="/css/addstyle.css" rel="stylesheet" type="text/css">
<script src="/modules/person/address.js"></script>
<!--<script src="/js/address.js"></script>-->

<div class="main-wrap" ng-controller="addressCtrl">

	<div class="user-address">
		<!--标题 -->
		<div class="am-cf am-padding">
			<div class="am-fl am-cf">
				<strong class="am-text-danger am-text-lg">地址管理</strong> / <small>Address&nbsp;list</small>
				<a class="am-btn am-btn-danger" ng-click="update({})">添加新地址</a>
			</div>
		</div>
		<hr/>
		<ul class="am-avg-sm-1 am-avg-md-3 am-thumbnails">
			<li class="user-addresslist" ng-class="{'defaultAddr':item.isDefault}" ng-mouseenter="showBtn = true;" ng-mouseleave="showBtn = false;" style="margin-left:20px" ng-repeat="item in addressList">
				<span class="new-option-r" ng-if="item.isDefault"><i class="am-icon-check-circle"></i>默认地址</span>
				<span class="new-option-r" ng-if="!item.isDefault" ng-click="setDefaultAddress(item)"><i class="am-icon-check-circle"></i>设为默认</span>
				<p class="new-tit new-p-re">
					<span class="new-txt" ng-bind="item.name"></span>
					<span class="new-txt-rd2" ng-bind="item.phoneNumber"></span>
				</p>
				<div class="new-mu_l2a new-p-re">
					<p class="new-mu_l2cw">
						<span class="title">地址：</span>
						<!--<span class="province">湖北</span>省-->
						<!--<span class="city">武汉</span>市-->
						<!--<span class="dist">洪山</span>区-->
						<br>
						<span class="street" ng-bind="item.fullAddress"></span></p>
				</div>
				<div class="new-addr-btn" ng-show="showBtn">
					<a href="javascript:void(0)" ng-click="update(item)"><i class="am-icon-edit"></i>编辑</a>
					<span class="new-addr-bar">|</span>
					<a href="javascript:void(0);" ng-click="delete(item)"><i class="am-icon-trash"></i>删除</a>
				</div>
			</li>
		</ul>

		<div class="clear"></div>

		<!--例子-->
		<div ng-show="address">
			<div class="add-dress">

				<!--标题 -->
				<div class="am-cf am-padding">
					<div class="am-fl am-cf">
						<strong class="am-text-danger am-text-lg" ng-if="address.id">修改地址</strong>
						<strong class="am-text-danger am-text-lg" ng-if="!address.id">新增地址</strong> / <small>Add&nbsp;address</small>
					</div>
				</div>
				<hr/>

				<div class="am-u-md-12 am-u-lg-8" style="margin-top: 20px;">
					<form class="am-form am-form-horizontal" name="addressFormName" ug-validate="addressForm">

						<div class="am-form-group">
							<label for="user-name" class="am-form-label">收货人</label>
							<div class="am-form-content">
								<input type="text" ng-model="address.name" required="true" data-msg-required="收货人必填" id="user-name" placeholder="收货人">
							</div>
						</div>

						<div class="am-form-group">
							<label for="user-phone" class="am-form-label">手机号码</label>
							<div class="am-form-content">
								<input id="user-phone"  ng-model="address.mobile" required="true" data-msg-required="手机号码必填" placeholder="手机号必填" type="text">
							</div>
						</div>
						<!--<div class="am-form-group">-->
							<!--<label for="user-address" class="am-form-label">所在地</label>-->
							<!--<div class="am-form-content address">-->
								<!--<select data-am-selected>-->
									<!--<option value="a">浙江省</option>-->
									<!--<option value="b" selected>湖北省</option>-->
								<!--</select>-->
								<!--<select data-am-selected>-->
									<!--<option value="a">温州市</option>-->
									<!--<option value="b" selected>武汉市</option>-->
								<!--</select>-->
								<!--<select data-am-selected>-->
									<!--<option value="a">瑞安区</option>-->
									<!--<option value="b" selected>洪山区</option>-->
								<!--</select>-->
							<!--</div>-->
						<!--</div>-->

						<div class="am-form-group">
							<label for="user-intro" class="am-form-label">街道地址</label>
							<div class="am-form-content">
								<textarea class="" rows="3" id="user-intro" ng-change="address.address=address.fullAddress;"  data-msg-required="街道地址必填" ng-model="address.fullAddress" placeholder="输入街道地址"></textarea>
								<small>100字以内写出你的详细地址...</small>
								<input type="hidden" class="ft14" ng-model="address.address" placeholder="详细街道地址">
							</div>
						</div>

						<div class="am-form-group">
							<div class="am-u-sm-9 am-u-sm-push-3">
								<a class="am-btn am-btn-danger" ng-click="save()">保存</a>
								<a href="javascript: void(0)" class="am-close am-btn am-btn-danger" ng-click="cancel()">取消</a>
							</div>
						</div>
					</form>
				</div>

			</div>

		</div>

	</div>

	<div class="clear"></div>

</div>
<% include  ../template/inner_footer.html %>
