<!DOCTYPE html>
<html ng-app="dmsApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/AmazeUI-2.4.2/assets/css/amazeui.css"/>
    <link href="/js/layer/skin/default/layer.css" rel="stylesheet" type="text/css">

    <script src="/js/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/js/layer/layer.js" type="text/javascript"></script>
    <link href="/css/dlstyle.css" rel="stylesheet" type="text/css">

    <script src="/js/angular/angular.js"></script>
    <script src="/js/angular-resource/angular-resource.js"></script>
    <script src="/js/angular-ui-xmomen/validate.js"></script>
    <script src="/js/angular-ui-xmomen/xmomen-ui.js"></script>
    <script src="/modules/app.rest.js"></script>
    <script src="/modules/app.js"></script>

    <script src="/modules/home/login.js"></script>
</head>
<body ng-controller="loginCtrl">
<div class="login-boxtitle">
    <a href="/"><img alt="logo" src="/images/logobig.png"/></a>
</div>
<div class="login-banner">
    <div class="login-main">
        <div class="login-banner-bg"><span></span><img src="/images/big.jpg"/></div>
        <form action="/login" method="post">
        <div class="login-box">
            <h3 class="title">登录商城</h3>

            <div class="clear"></div>
            <div class="login-form">
                <div class="user-name">
                    <label for="username"><i class="am-icon-user"></i></label>
                    <input type="text" name="username" id="username" ng-model="user.username"
                           placeholder="邮箱/手机/用户名">
                </div>
                <div class="user-pass">
                    <label for="password"><i class="am-icon-lock"></i></label>
                    <input type="password" name="password" ng-model="user.password" id="password"
                           placeholder="请输入密码">
                </div>
            </div>
            <span style="color: red;font-size: 10px;"><%=error%></span>
            <div class="login-links">
                <!--<label for="remember-me">-->
                    <!--<input id="remember-me" type="checkbox">记住密码</label>-->
                <a href="#" class="am-fr">忘记密码</a>
                <a href="register.html" class="zcnext am-fr am-btn-default">注册</a>
                <br/>
            </div>
            <div class="am-cf">
                <input type="submit" ng-disabled="!user.username || !user.password" ng-click="login()" id="login" value="登 录"
                       class="am-btn am-btn-primary am-btn-sm">
            </div>
            <div class="partner">
                <h3>合作账号</h3>

                <div class="am-btn-group">
                    <li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
                    <li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
                    <li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
<div class="footer ">
    <div class="footer-hd ">
        <p>
            <a href="#">益谷上禾</a>
            <b>|</b>
            <a href="home2.html">商城首页</a>
            <b>|</b>
            <a href="# ">物流</a>
        </p>
    </div>
    <div class="footer-bd ">
        <p>
            <a href="# ">益谷上禾</a>
            <a href="# ">合作伙伴</a>
            <a href="# ">联系我们</a>
            <a href="../person/address.html">网站地图</a>
            <em>© 2015-2025 益谷上禾 版权所有 </em>
        </p>
    </div>
</div>
</body>
</html>
