<!doctype html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>注册</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="cache-control" content="no-siteapp"/>

    <link rel="stylesheet" href="/amazeui-2.4.2/assets/css/amazeui.min.css"/>
    <link href="/css/dlstyle.css" rel="stylesheet" type="text/css">
    <script src="/amazeui-2.4.2/assets/js/jquery.min.js"></script>
    <script src="/amazeui-2.4.2/assets/js/amazeui.min.js"></script>
    <script src="/modules/home/register.js"></script>
</head>
<body>
    <div class="login-boxtitle">
        <a href="/"><img alt="" src="/images/logobig.png"/></a>
    </div>
    <div class="res-banner">
        <div class="res-main">
            <div class="login-banner-bg">
                <span></span><img src="/images/big.jpg"/>
            </div>
            <div class="login-box">
                <div class="am-tabs" id="doc-my-tabs">
                    <ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
                        <li class="am-active"><a href="">邮箱注册</a></li>
                        <li><a href="">手机号注册</a></li>
                    </ul>

                    <div class="am-tabs-bd">
                        <div class="am-tab-panel am-active">
                            <form method="post">
                                <div class="user-email">
                                    <label for="email"><i class="am-icon-envelope-o"></i></label>
                                    <input type="email" name="email" id="email" placeholder="请输入邮箱账号">
                                </div>
                                <div class="user-pass">
                                    <label for="password"><i class="am-icon-lock"></i></label>
                                    <input type="password" name="password" id="password" placeholder="设置密码">
                                </div>
                                <div class="user-pass">
                                    <label for="passwordrepeat"><i class="am-icon-lock"></i></label>
                                    <input type="password" name="passwordrepeat" id="passwordrepeat" placeholder="确认密码">
                                </div>
                            </form>
                            <div class="login-links">
                                <label for="reader-me">
                                    <input id="reader-me" name="rememberMe" type="checkbox"> 点击表示您同意商城《服务协议》
                                </label>
                            </div>
                            <div class="am-cf">
                                <input type="submit" id="register" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
                            </div>
                        </div>
                        <div class="am-tab-panel">
                            <form method="post">
                                <div class="user-phone">
                                    <label for="phoneNumber"><i class="am-icon-mobile-phone am-icon-md"></i></label>
                                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="请输入手机号">
                                </div>
                                <!--<div class="verification">-->
                                    <!--<label for="code"><i class="am-icon-code-fork"></i></label>-->
                                    <!--<input type="tel" name="" id="code" placeholder="请输入验证码">-->
                                    <!--<a class="btn" href="javascript:void(0);" onclick="sendmobilecode();" id="sendmobilecode">-->
                                        <!--<span id="dymobilebutton">获取</span>-->
                                    <!--</a>-->
                                <!--</div>-->
                                <div class="user-pass">
                                    <label for="password"><i class="am-icon-lock"></i></label>
                                    <input type="password" name="password" id="phonePassword" placeholder="设置密码">
                                </div>
                                <div class="user-pass">
                                    <label for="passwordrepeat"><i class="am-icon-lock"></i></label>
                                    <input type="password" name="passwordrepeat" id="phonePasswordrepeat" placeholder="确认密码">
                                </div>
                            </form>
                            <div class="login-links">
                                <label for="reader-me">
                                    <input id="reader-me" name="readerMe" type="checkbox"> 点击表示您同意商城《服务协议》
                                </label>
                            </div>
                            <div class="am-cf">
                                <input type="submit" id="register2" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
                            </div>
                            <hr>
                        </div>
                        <script>
                            $(function () {
                                $('#doc-my-tabs').tabs();
                            })
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer ">
            <div class="footer-hd ">
                <p>
                    <a href="#">益谷上禾</a>
                    <b>|</b>
                    <a href="/">商城首页</a>
                    <b>|</b>
                    <a href="# ">物流</a>
                </p>
            </div>
            <div class="footer-bd ">
                <p>
                    <a href="# ">益谷上禾</a>
                    <a href="# ">合作伙伴</a>
                    <a href="# ">联系我们</a>
                    <a href="/person/address.html">网站地图</a>
                    <em>© 2015-2025 益谷上禾 版权所有 </em>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
